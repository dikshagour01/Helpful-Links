<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Madimi+One&family=Micro+5&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>

        .btn {
    padding: 16px 30px;
    margin-bottom: 100px;
    height: 140px;
    width: 500px;
    background-color: hsl(237, 72%, 13%);
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Box shadow for the glow effect */
    transition: all 0.3s ease; /* Smooth transition effect */
    font-family: "Press Start 2P", system-ui;
}

.name{
    font-family: "Press Start 2P", system-ui;
}

.main-bg{
    height: 100vh; /* Set default height to full viewport height */
    width: 100vw; /* Set default width to full viewport width */
}

@media (max-width: 768px) {
            .main-bg{
                height: 100vh;
                width: 100vw;
            }
            .main {
                flex-direction: column; /* Stack items vertically */
                align-items: center;
            }

            .btn {
                width: 440px; /* Make buttons full width */
                height: 220px;
                margin-bottom: 45px; /* Adjust margin for better spacing */
                height: auto; /* Allow height to adjust based on content */
                padding: 12px 24px; /* Adjusted padding for smaller buttons */
                font-size: 2rem; /* Adjusted font size for smaller screens */
                
            }

            .name{
                font-size: 2rem;
                display: flex; /* Make .name a flex container */
                justify-content: center;
                align-items: center;
            }
        }

    </style>
</head>
<body>
    
    <div class="main-bg bg-cover bg-center bg-no-repeat h-screen relative" style="background-image: url('1125.jpg')">
        <div class="flex justify-center">
            <h1 class="name mt-5 text-5xl text-white font-bold tracking-wide text-shadow-lg"> Helpful Links</h1>
        </div>
            <div class="main flex justify-evenly mt-20">
                <div>
                    <button class="btn block py-2 px-4 rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black">DSA</button>
                    <button  class="btn block py-2 px-4 rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">DS / ML</button>
                    <button  class="btn block py-2 px-4 rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">Miscellaneous</button>
                </div>
                <div>
                    <button class="web-dev btn block py-2 px-4 rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black"><a href="dev.html">Web Development</a></button>
                    <button class="btn block py-2 px-4 rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">Other Links</button>
                    <button class="btn block py-2 px-4 rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">Courses</button>
                </div>
            </div>
    </div>
</body>
</html>
