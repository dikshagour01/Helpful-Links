<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Madimi+One&family=Micro+5&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>

        .btn {
            padding: 16px 30px;
            margin-bottom: 2vh; /* Using viewport height unit */
            height: 140px;
            width: 50vw; /* Using viewport width unit */
            max-width: 500px; /* Limiting maximum width */
            background-color: hsl(237, 72%, 13%);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Box shadow for the glow effect */
            transition: all 0.3s ease; /* Smooth transition effect */
            font-family: "Press Start 2P", system-ui;
        }

        .name {
            font-family: "Press Start 2P", system-ui;
        }

        .main-bg {
            height: 100vh; /* Set default height to full viewport height */
            width: 100vw; /* Set default width to full viewport width */
            background-image: url('1125.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Filling parent's height */
            padding-top: 20vh; /* Adding padding instead of margin */
        }

        @media (max-width: 768px) {
            .btn {
                width: 80vw; /* Adjusting button width for smaller screens */
            }

            .name {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>
    
    <div class="main-bg">
        <div class="main">
            <h1 class="name mt-5 text-5xl text-white font-bold tracking-wide text-shadow-lg"> Helpful Links</h1>
            <div class="flex justify-evenly mt-10">
                <div>
                    <button class="btn rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black">DSA</button>
                    <button class="btn rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">DS / ML</button>
                    <button class="btn rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">Miscellaneous</button>
                </div>
                <div>
                    <button class="web-dev btn rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black"><a href="dev.html">Web Development</a></button>
                    <button class="btn rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">Other Links</button>
                    <button class="btn rounded bg-blue-500 text-white font-bold text-4xl text-center hover:bg-white hover:text-black mt-4">Courses</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
